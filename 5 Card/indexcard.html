<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/stylecard.css">
  <link rel="shortcut icon" href="https://agenciaidp.com/wp-content/uploads/2022/06/cropped-lOGO1-e1662168806828.png" type="image/x-icon">
  <title>Card</title>
</head>
<body>
  <main class="contenedor">
    <article class="card">
      <img src="https://img.freepik.com/vector-gratis/fondo-futbol-degradado-dinamico_23-2149007789.jpg" alt="fondo-card" class="card-header" width="350" height="150">
      <div class="card-body">
        <div class="card-body-contentimg">
          <img src="https://static.bandainamcoent.eu/high/captain-tsubasa/03-news/scenario%20and%20patch%20120/Image8.png" alt="Tsubasa" class="card-body-contentimg-img" width="250">
        </div>
        <h1 class="card-body-tittle">
          Tsubasa Ozora
          <span>#10</span>  
        </h1>
        <p class="card-body-text">
          Coleccionable
        </p>


      </div>
      <div class="card-footer">
        <div class="card-footer-agilidad">
          <h3>Agilidad</h3>
          <img src="https://cdn-icons-png.flaticon.com/512/4727/4727247.png" alt="icono-agilidad" width="60">
        </div>
        <div class="card-footer-regate">
          <h3>Regate</h3>
          <img src="https://png.pngtree.com/png-vector/20220929/ourmid/pngtree-football-player-vector-ball-dribble-illustration-png-image_6220403.png" alt="icono-regate" width="60">
        </div>
        <div class="card-footer-fuerza">
          <h3>Fuerza</h3>
          <img src="https://cdn-icons-png.flaticon.com/512/994/994882.png" alt="icono-fuerza" width="60">
        </div>
      </div>
    </article>
  </main>
  
</body>
</html>
